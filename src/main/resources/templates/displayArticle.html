<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>This is a test page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
THIS IS A TEST PAGE
<div class="row" id="article-wrapper">
    <div id="previous">PREVIOUS</div>
    <div id="article">
        <div class="row">
            <div id="article-id" class="col-sm-2">
                <p th:text="${articleId}"/>
            </div>
            <div id="title" class="col-sm-10">
                <p th:text="${title}"/>
            </div>
        </div>
        <div class="row">
            <div id="author" class="col-sm-2">
                <p th:text="${author}"/>
            </div>
            <div id="date" class="col-sm-2">
                <p th:text="${date}"/>
            </div>
            <div id="url" class="col-sm-8">
                <p th:text="${url}"/>
            </div>
        </div>
        <div class="row">
            <div id="body" class="col-sm-12">
                <p th:text="${body}"/>
            </div>
        </div>
        <div class="row">
            <div id="comments" class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Comment</th>
                        <th>Sentiment</th>
                    </tr>
                    <th:block th:each="comment : ${comments}">
                        <tr>
                            <td th:text="${comment.author}"></td>
                            <td th:text="${comment.date}"></td>
                            <td th:text="${comment.phrase}"></td>
                            <td>
                                <label class="radio-inline"><input type="radio" name="sentiment-class"/>Positive</label>
                                <label class="radio-inline"><input type="radio" name="sentiment-class"/>Negative</label>
                                <label class="radio-inline"><input type="radio" name="sentiment-class"/>Neutral</label>
                                <label class="radio-inline"><input type="radio"
                                                                   name="sentiment-class"/>Confilct</label>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
    <div id="next">NEXT</div>
</div>
<div class="row">
    <input type="button" value="Save"/>
</div>
</body>
</html>
